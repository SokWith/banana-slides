name: Build Combined Banana Slides Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 克隆代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 登录 GitHub 镜像仓库
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. 设置镜像名称环境变量（处理小写问题）
      - name: Set Environment Variables
        run: |
          # 将用户名转为小写
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          # 定义完整的镜像 ID
          echo "IMAGE_ID=ghcr.io/$OWNER_LC/banana-slides-combined" >> $GITHUB_ENV

      # 4. 设置 Docker Buildx (支持缓存等高级功能)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. 执行构建并推送
      - name: Build and push Combined Image
        uses: docker/build-push-action@v5
        with:
          context: .
          # 注意：确保你项目根目录下有一个名为 Dockerfile.combined 的文件
          file: ./Dockerfile.combined
          push: true
          build-args: |
            VITE_API_BASE_URL=/api
            DOCKER_BUILDKIT=1
          tags: |
            ${{ env.IMAGE_ID }}:latest
            ${{ env.IMAGE_ID }}:${{ github.sha }}
          # 开启缓存，大幅提升后续构建速度
          cache-from: type=gha
          cache-to: type=gha,mode=max
