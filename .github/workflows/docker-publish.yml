name: Build and Publish Multi-Service Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 登录 GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. 生成小写的镜像基础名称
      - name: Set Image Base Name
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_BASE=ghcr.io/$OWNER_LC" >> $GITHUB_ENV

      # 3. 设置 Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 构建并推送后端 (Backend)
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}/banana-slides-backend:latest
            ${{ env.IMAGE_BASE }}/banana-slides-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. 构建并推送前端 (Frontend)
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          # 模拟 docker-compose 中的 build args
          build-args: |
            VITE_API_BASE_URL=/api
            DOCKER_BUILDKIT=1
          tags: |
            ${{ env.IMAGE_BASE }}/banana-slides-frontend:latest
            ${{ env.IMAGE_BASE }}/banana-slides-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
